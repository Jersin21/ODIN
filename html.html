<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./estilos.css">
<head>
  <title>Juego de Piedra, Papel y Tijeras</title>
</head>
<body>
  <h1>Juego de Piedra, Papel y Tijeras</h1>
  <div class="btn-container">
    <button class="btn-choice" onclick="playGame('rock')">Piedra</button>
    <button class="btn-choice" onclick="playGame('paper')">Papel</button>
    <button class="btn-choice" onclick="playGame('scissors')">Tijera</button>
  </div>
  <p class="result" id="result"></p>
  <p class="score" id="score">Jugador: 0 - Computadora: 0</p>
  <p class="message" id="message"></p>
  <button onclick="resetGame()">Reiniciar</button>
    <script src="./script.js"></script>
</body>
</html>
